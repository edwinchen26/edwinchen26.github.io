<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Souki: Smart Protection</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <!-- Android  -->
    <meta name="theme-color" content="#2ABB9B">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Souki">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Stylesheet / Resources -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- iOS  -->
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Startup Image  -->
    <link href="images/logo-high.png" rel="apple-touch-startup-image">
    <!-- Others -->
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="manifest.json" rel="manifest">
  </head>
  <body>

    <header>Souki</header>

    <section>
      <div class="empty"> <img src="images/logo-high.png"> <span>Your contact list is empty!</span> </div>
      <div class="cards"> <!-- Contacts will load here --> </div>
    </section>

    <footer>
      <div class="popup">
        <div class="form">
          <h2>Add new contact</h2>
          <label>First name</label>
          <input type="text" id="firstname" placeholder="John">
          <label>Last name</label>
          <input type="text" id="lastname" placeholder="Doe">
          <label>Phone number</label>
          <input type="tel" id="phone" placeholder="Phone number">
          <button>Add</button>
        </div>
      </div>
      <i class="fas fa-plus addContact"></i>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
