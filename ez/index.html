<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liquidaci√≥n</title>
</head>
<body>
    <p>
        <span>Fecha inicial: </span>
        <select id="startDay">
            <option value="1">1</option>
            <option value="2">15</option>
        </select>
        <select id="startMonth">
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <input type="number" id="startYear" value="2018">
    </p>
    
    <p>
        <span>Fecha final: </span>
        <select id="finalDay">
            <option value="1">1</option>
            <option value="2">15</option>
        </select>
        <select id="finalMonth">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        <input type="number" id="finalYear" value="2019">
    </p>

    <p>
        <span>Incidencia: </span>
        <select id="incidenciaDay">
            <option value="1">1</option>
            <option value="2">15</option>
        </select>
        <select id="incidenciaMonth">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        <input type="number" id="incidenciaYear" value="2018">
        <input type="number" id="incidenciaAmount" value="0.00" step="0.10">
    </p>
    <p> Salario: <input type="number" id="amount" value="0.00"> </p>
    <p> Vacaciones vencidas: <input type="number" id="vacations" value="0"> </p>
    <input type="submit" value="Generar" id="generate">

    <div id="results">
        <ul id="salaries" style="margin-bottom: 2em"></ul>
        <ul id="details"></ul>
    </div>

<script src="main.js"></script>
</body>
</html>
